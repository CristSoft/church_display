<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Church Display</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: bold;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .error { background: #f8d7da; color: #721c24; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>🧪 Test Simple - Church Display</h1>
    
    <div class="status disconnected" id="status">Desconectado</div>
    
    <button onclick="testConnection()">🔌 Probar Conexión</button>
    <button onclick="sendTestMessage()">📤 Enviar Mensaje</button>
    <button onclick="clearLog()">🗑️ Limpiar Log</button>
    
    <div class="log" id="log"></div>

    <script>
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected, message = '') {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.textContent = '✅ Conectado' + (message ? ' - ' + message : '');
                statusDiv.className = 'status connected';
            } else {
                statusDiv.textContent = '❌ Desconectado' + (message ? ' - ' + message : '');
                statusDiv.className = 'status disconnected';
            }
        }
        
        function testConnection() {
            log('🔌 Probando conexión SocketIO...');
            
            if (socket) {
                socket.disconnect();
            }
            
            try {
                socket = io();
                log('📡 SocketIO creado');
                
                socket.on('connect', () => {
                    log('✅ Conectado al servidor SocketIO');
                    log(`🌐 ID: ${socket.id}`);
                    log(`🌐 URL: ${window.location.href}`);
                    updateStatus(true, `ID: ${socket.id}`);
                });
                
                socket.on('disconnect', () => {
                    log('❌ Desconectado del servidor SocketIO');
                    updateStatus(false);
                });
                
                socket.on('connect_error', (error) => {
                    log(`❌ Error de conexión: ${error.message}`);
                    updateStatus(false, error.message);
                });
                
                socket.on('error', (error) => {
                    log(`❌ Error general: ${error}`);
                });
                
            } catch (error) {
                log(`❌ Error al crear SocketIO: ${error.message}`);
                updateStatus(false, error.message);
            }
        }
        
        function sendTestMessage() {
            if (!socket || !socket.connected) {
                log('❌ No conectado a SocketIO');
                return;
            }
            
            const data = {
                texto: '🧪 Mensaje de prueba desde ' + (navigator.userAgent.includes('Mobile') ? 'celular' : 'PC'),
                ref: 'Test - ' + new Date().toLocaleTimeString(),
                soloReferencia: false
            };
            
            log(`📤 Enviando mensaje: ${JSON.stringify(data)}`);
            
            try {
                socket.emit('update_text', data);
                log('✅ Mensaje enviado exitosamente');
            } catch (error) {
                log(`❌ Error al enviar: ${error.message}`);
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Conectar automáticamente al cargar
        window.addEventListener('load', () => {
            log('🚀 Página cargada, iniciando test...');
            testConnection();
        });
    </script>
</body>
</html>
